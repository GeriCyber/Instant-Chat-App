<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">
    <div [ngClass]="{'text-right': chatService.usuario.uid == chat.uid}" *ngFor="let chat of chatService.chats">
        <span class="badge" [ngClass]="{'badge-info': chatService.usuario.uid == chat.uid, 'badge-success': chatService.usuario.uid != chat.uid}">{{chat.nombre}}</span>
        <p>
            {{chat.mensaje}}
        </p>
    </div>
    <!-- <div>
        <span class="badge badge-success">Luis</span>
        <p>
            Hola geral
        </p>
    </div> -->
</div>

<input class="fonm-control" type="text" name="mensaje" [(ngModel)]="mensaje" placeholder="Enviar mensaje" (keyup.enter)="enviarMensaje()">
