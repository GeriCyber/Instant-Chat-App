<div class="container main-container">
    <div class="row">
      <div class="col-md-6 text-left">
        <h1>Chatfy</h1>
      </div>
      <div class="col-md-6 text-right mt-1" *ngIf="chatService.usuario.uid">
          <button (click)="chatService.logout()" type="button" class="btn btn-danger">Salir</button>
      </div>
    </div>
    <hr>
    <app-logn *ngIf="!chatService.usuario.uid"></app-logn>

    <div class="chat-window" *ngIf="chatService.usuario.uid">
        <app-chats></app-chats>
    </div>

</div>
